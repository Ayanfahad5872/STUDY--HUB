<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Notes - Ayanâ€™s Study Hub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .viewer-header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="viewer-header">
    <h2>ðŸ“„ Viewing Notes</h2>
  </div>
  <iframe id="pdfViewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      document.getElementById('pdfViewer').src = `assets/notes/${file}`;
    } else {
      document.body.innerHTML = '<p style="padding:20px;">No file specified to view.</p>';
    }
  </script>
</body>
</html>
